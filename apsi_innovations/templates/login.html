{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
  <h2>Log in </h2>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    {{ form|as_bootstrap }}
    <button type="submit">Log in</button>
    <a href="{% url 'signup' %}">New to My Site? Sign up</a>
  </form>
{% endblock %}
