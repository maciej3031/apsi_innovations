
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Innovations{% endblock %}</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <link rel="stylesheet" href="{% static 'css/sheetTemplate.css' %}">

  </head>
  <body>
  <div class="jumbotron">
    <div class="container text-center">
        <h1>Innovations</h1>
    </div>
</div>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#{% url 'login' %}">Home</a></a>
        </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}?next=/"><span class="glyphicon glyphicon-log-out"></span>logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                 {% endif %}
            </ul>
    </div>
</nav>

  <div class="container-fluid  text-center bodyBackground">
    <div class="row content">
        <div class="col-sm-2 sidenav">
          <books-search-dir></books-search-dir>
        </div>
        <div class="col-sm-8 text-left">
            <div class="main-center">
            <main>
                {% block content %}
                {% endblock %}
             </main>
            </div>
        </div>
    </div>
</div>
      </body>
</html>
